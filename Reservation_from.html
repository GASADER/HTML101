<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation from</title>
</head>

<body>
    <section>
        <h1>Travel reservation from</h1>
        <h2>*donotes mandotory</h2>
        <form>
            <label for="name">Full name*:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="FirstName LastName" required>
            <br>
            <label for="email">Email Address*:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS" required>
            <br>
            <label for="select">Select Tour Package*:</label>
            <br>
            <select name="select" id="select" required>
                <br>
                <option value="Goa"> Goa </option>
            </select>
            <br>
            <label for="arrival">Arrival date*:</label>
            <br>
            <input type="taxt" name="arrival" id="arrival" placeholder="m/d/y" required>
            <br>
            <label for="numPerson">Number of persons*:</label>
            <br>
            <input type="taxt" name="numPerson" id="numPerson" placeholder="UNKNOWN_TYPE" required>
            <br>
            <label for="avil">What would you want to avail?*</label>
            <br>
            <label for="avil1">Boarding</label>
            <input type="checkbox" name="avil1" id="avil1" value="Boarding" >
            <br>
            <label for="avil2">Fooding</label>
            <input type="checkbox" name="avil2" id="avil2" value="Boarding" >
            <br>
            <label for="avil3">Sight seeing</label>
            <input type="checkbox" name="avil3" id="avil3" value="Boarding" >
            <br>
            <label for="coupon">Discout Coupon code:</label>
            <br>
            <input type="taxt" name="coupon" id="coupon" placeholder="UNKNOWN_TYPE">
            <br>
            <label for="condition">Terms and conditions*</label>
            <br>
            <input type="radio" name="condition" id="condition" value="agree" required>
            <label for="condition_radio">I agree</label>
            <input type="radio" name="condition" id="condition" value="disagree" required>
            <label for="condition_radio">I disagree</label>
            <br>
            <input type="submit" value="Complete reservation">
        </form>
    </section>
</body>

</html>
